<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
</head>
<body>

<style>
		/* Style the navigation bar */
		nav {
			background-color: #333;
			overflow: hidden;
		}

		/* Style the links inside the navigation bar */
		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		/* Change the color of links on hover */
		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		/* Add a dropdown menu */
		.dropdown {
			float: left;
			overflow: hidden;
		}

		/* Style the dropdown button */
		.dropdown .dropbtn {
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}

		/* Change the color of dropdown button on hover */
		.dropdown:hover .dropbtn {
			background-color: #ddd;
			color: black;
		}

		/* Add a red background color to dropdown links on hover */
		.dropdown-content a:hover {
			background-color: #f1f1f1;
			color: black;
		}

		/* Style the dropdown content */
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		/* Style the links inside the dropdown */
		.dropdown-content a {
			float: none;
			display: block;
			text-align: left;
			padding: 12px 16px;
			text-decoration: none;
			color: black;
		}

		/* Add a border to the dropdown links */
		.dropdown-content a {
			border-bottom: 1px solid #ddd;
		}

		/* Show the dropdown menu on hover */
		.dropdown:hover .dropdown-content {
			display: block;
		}
	</style>
</head>
<body>
	<nav>
		<a href="{{ url_for('home') }}">Home</a>
		<div class="dropdown">
			<button class="dropbtn">Bookings
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="{{ url_for('NewBooking') }}">Book a ticket</a>
				<a href="{{ url_for('PreviousBookings') }}">Previous Bookings</a>
			</div>
		</div>
		<a href="{{ url_for('Movies') }}">Movies</a>
		<a href="{{ url_for('Theatres') }}">Theatres</a>
		<a href="{{ url_for('ContactUs') }}">Contact Us</a>
        <a href="{{ url_for('Signout') }}">Sign Out</a>
	</nav>

	<div>
		<h1>Welcome to the Ticket Booking App</h1>
		<p>This is the home page of the ticket booking app.</p>
	</div>
    <div>
    
</html>
